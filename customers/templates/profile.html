{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="body-content">
    <h1>My Account</h1>

    <h3>Welcome to your profile page, {{ user.first_name }}</h3>

    <h4>Date of wedding: {{ user.customer.wedding_date }}</h4>
    
    <button class="btn btn-secondary"><a href="{% url 'edit_profile' %}">Edit my profile</a></button>
</div>

{% endif %}

{% endblock %}
